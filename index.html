<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Darkwood</title>
        <link rel='stylesheet' type='text/css' href='index-style.css' />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src='index.js'></script>
    </head>

    <body>
        <div class="hiddenimg">
            <img src="fish_rod.png" class="fish_rod" style="display:none">
        </div>
        <div id='main'>
            <div id='overlayBackground'></div>

            
            <div id='crafting' class='mainaction'>
                </br>
                <div class="scrollbar">
                    
                </div>
                <div id="show_craft">

                </div>
                <div class="close"><img href="#" src="close_button.svg" class="close_button"></div>
            </div>

            <div id='backPack' class='mainaction'>
                </br>這裡是背包頁面
                <div class="close"><img href="#" src="close_button.svg" class="close_button"></div>
            </div>

            <div id='looting' class='mainaction'>
                </br>這裡是探索頁面
                <div class="close"><img href="#" src="close_button.svg" class="close_button"></div>
            </div>

            <div id='traveling' class='mainaction'>
                </br>這裡是旅行頁面
                <div class="close"><img href="#" src="close_button.svg" class="close_button"></div>
            </div>


            <div id='status' class='maindiv'></div>
            <div id='actions' class='maindiv'>
                <div>
                    <a href='#' class='mainbutton' onclick='crafting()'>製作</a>
                </div>
                <div>
                    <a href='#' class='mainbutton' onclick='backPack()'>背包</a>
                </div>
                <div>
                    <a href='#' class='mainbutton' onclick='looting()'>探索</a>
                </div>
                <div>
                    <a href='#' class='mainbutton' onclick='traveling()'>旅行</a>
                </div>
            </div>
            <div id='more' class='maindiv'>
                <div id="clock_con"><div id="clock">
                    0 0 : 0 0
                </div></div>
            <div class="info" id="date"">
                存活天數 : 0
            </div>
            <div class="info" id="weather">
                天氣 : 晴天
            </div>
            <button onclick="timeset(3600)">test button</button>
            </div>
            <div id="buffs">
                <div id="buff"></div>
                <div id="debuff"></div>
            </div>
        </div>
    </body>
</html>
